let players = [];
let currentList = [];

function parseRawData(){
  const lines = RAW_DATA.trim().split("\n").slice(1);
  players = [];

  lines.forEach(line=>{
    const c = line.split(/\t+/).map(v=>v.trim());
    if(!c[0]) return;

    players.push({
      name: c[0],
      t1: parseInt(c[1]) || 0,
      t2: parseInt(c[2]) || 0,
      t3: parseInt(c[3]) || 0,
      t4: parseInt(c[4]) || 0,
      total: parseInt(c[6]) || 0,
      rank: 0
    });
  });

  sortBy("t1", true);
}

function sortBy(key, initial=false){
  currentList = [...players].sort((a,b)=>{
    if(b[key] !== a[key]) return b[key] - a[key];
    return b.total - a.total;
  });

  currentList.forEach((p,i)=>p.rank = i + 1);
  render(currentList);
}

function render(list){
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  list.forEach(p=>{
    tbody.innerHTML += `
      <tr>
        <td>${p.rank}</td>
        <td class="player">${p.name}</td>
        <td>${p.t1}</td>
        <td>${p.t2}</td>
        <td>${p.t3}</td>
        <td>${p.t4}</td>
        <td><b>${p.total}</b></td>
      </tr>
    `;
  });
}

function filterPlayers(q){
  q = q.toLowerCase();
  render(currentList.filter(p=>p.name.toLowerCase().includes(q)));
}
