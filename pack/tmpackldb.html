body{

/* ===== MENU ===== */

  font-size:32px;
  cursor:pointer;
  padding:15px 14px;
}

nav button:hover{color:#c084fc}

/* ===== TABLE ===== */
.container{
  max-width:650px;
  margin:40px auto;
  padding:0 20px;
}

h1,h2{
  text-align:center;
  font-weight:normal;
}

h2{margin-bottom:15px}

table{
  width:100%;
  border-collapse:collapse;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(6px);
}

th,td{
  padding:10px 12px;
  text-align:left;
}

th{
  cursor:pointer;
  background:rgba(124,58,237,.35);
  user-select:none;
}

th:hover{background:rgba(124,58,237,.6)}

tr:nth-child(even){
  background:rgba(255,255,255,.03);
}

.note{
  text-align:center;
  font-weight:bold;
}

.center{text-align:center}

/* ===== SEARCH ===== */
.search-box{
  text-align:center;
  margin:15px 0 25px;
}

.search-box input{
  width:100%;
  max-width:420px;
  padding:12px 14px;
  border-radius:10px;
  border:none;
  font-size:16px;
  outline:none;
  background:rgba(0,0,0,.55);
  color:#fff;
  backdrop-filter:blur(6px);
}

/* ===== FOOTER ===== */
.footer{
  position:fixed;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:0.6;
  pointer-events:none;
}

.back-btn{
  position:fixed;
  top:14px;
  left:14px;
  z-index:999;
  padding:10px 16px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  color:#fff;
  text-decoration:none;
  border-radius:10px;
  font-size:16px;
  transition:.2s;
}

.back-btn:hover{
  background:rgba(124,58,237,.8);
  transform:translateX(-2px);
}
</style>
</head>

let filteredPlayers = [...players];
let currentSort = {key:null, asc:true};

function render(){
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  filteredPlayers.forEach((p, index) => {
    tbody.innerHTML += `
      <tr>
        <td class="note">${index + 1}</td>
        <td>${p.name}</td>
        <td class="note">${p.score}</td>
        <td>${p.country}</td>
      </tr>`;
  });
}

function sortTable(key){
  if(currentSort.key === key){
    currentSort.asc = !currentSort.asc;
  } else {
    currentSort.key = key;
    currentSort.asc = true;
  }

  filteredPlayers.sort((a,b)=>{
    if(a[key] < b[key]) return currentSort.asc ? -1 : 1;
    if(a[key] > b[key]) return currentSort.asc ? 1 : -1;
    return 0;
  });

  render();
}

function filterPlayers(){
  const q = document.getElementById("searchInput").value.toLowerCase();

  filteredPlayers = players.filter(p =>
    p.name.toLowerCase().includes(q) ||
    p.country.toLowerCase().includes(q) ||
    String(p.score).includes(q)
  );

  render();
}

players.sort((a,b)=>b.score - a.score);
