<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

  gap:25px;
  padding:10px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);

  background:none;
  border:none;
  color:#fff;
  font-size:32px;

/* =========================
   CENTERING
========================= */

  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}
.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}

/* =========================
   BUTTONS GLOBAL
========================= */
button{
  padding:12px 22px;
  font-size:16px;
  font-weight:900;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:#1db954;
  color:#fff;
  box-shadow:0 6px 16px rgba(0,0,0,.2);
}
.pause{background:#ffb300;color:#000}
.reset{background:#e53935}
.draw{background:#191fd2}

/* =========================
   DRAW POSITION
========================= */

  display:flex;
  justify-content:center;
}

/* =========================
   GREEN BOX
========================= */

  background:#1db954;
  width:520px;
  border-radius:28px;
  box-shadow:0 12px 32px rgba(0,0,0,.25);
  padding:18px 20px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.draw-result{
  font-size:45px;
  font-weight:900;
  text-align:center;
}
.timer{
  font-size:80px;
  font-weight:900;
  margin-top:-18px;
}
.timer.alert{

  animation:blink .8s infinite;
}

  0%{opacity:1}
  50%{opacity:.3}
  100%{opacity:1}
}

/* =========================
   CONTROLS
========================= */
.controls{display:flex;gap:10px;align-items:center}
label{font-weight:700}
input{
  width:90px;
  padding:8px 10px;
  border-radius:10px;
  border:2px solid #ddd;
  font-size:16px;
  font-weight:700;
  text-align:center;
}

/* =========================
   BUTTON GROUP
========================= */
.buttons{
  display:flex;
  gap:10px;
  justify-content:center;
}

/* =========================
   THEMES LIST
========================= */
.themes-box{
  width:520px;
  background:rgba(0,0,0,.45);
  border-radius:20px;
  padding:16px 18px;
  box-shadow:0 10px 28px rgba(0,0,0,.25);

.themes-title{
  font-weight:900;
  font-size:18px;
  text-align:center;
  margin-bottom:12px;
}
.themes-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));

  max-height:260px;
  overflow-y:auto;
}
.theme-item{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
  font-weight:700;
}
.theme-item input{
  accent-color:#1db954;
}
.footer{
  position:fixed;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:.6;

<body>
<div class="overlay">

<nav>
  <button onclick="location.href='../index.html'">Home</button>
  <button onclick="location.href='../prog/prog.html'">Schedule</button>
  <button onclick="location.href='../survivor/survivor.html'">Survivor</button>
  <button onclick="location.href='../twenty/twenty.html'">Twenty</button>
  <button onclick="location.href='../rivals/index.html'">Rivals</button>
  <button onclick="location.href='../pack/pack.html'">TM Pack</button>
  <button onclick="location.href='../maps/maps.html'">My Maps</button>
  <button onclick="location.href='minuteur.html'">Mapping</button>
</nav>

<div class="container-wrapper">
<div class="container">

<!-- DRAW -->
<div class="draw-wrapper">
  <button id="draw" class="draw">Draw a theme</button>
</div>

<!-- GREEN BOX -->
<div class="green-box">
  <div class="draw-result" id="drawResult">Theme</div>
  <div class="timer" id="timer">15:00</div>
</div>

<!-- CONTROLS -->
<div class="controls">
  <label>Minutes</label>
  <input type="number" id="minutes" value="15" min="0">
  <label>Seconds</label>
  <input type="number" id="seconds" value="0" min="0" max="59">
</div>

<!-- TIMER BUTTONS -->
<div class="buttons">
  <button id="start">Start</button>
  <button id="pause" class="pause" disabled>Pause</button>
  <button id="reset" class="reset" disabled>Reset</button>
</div>

<!-- THEMES -->
<div class="themes-box">
  <div class="themes-title">Available Themes</div>
  <div class="themes-list" id="themesList"></div>
</div>

</div>
</div>

<footer class="footer">Chacalou.com Â©</footer>

</div>

<script>
/* ===== AUDIO ===== */
let audioCtx=null;
function unlockAudio(){
  if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  if(audioCtx.state==="suspended") audioCtx.resume();
}
function playAlert(){
  if(!audioCtx) return;
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=880;
  g.gain.value=.15;
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+.25);
}

/* ===== TIMER ===== */
const timerEl=document.getElementById("timer");
const minEl=document.getElementById("minutes");
const secEl=document.getElementById("seconds");
const startBtn=document.getElementById("start");
const pauseBtn=document.getElementById("pause");
const resetBtn=document.getElementById("reset");

let time=15*60;
let interval=null;

function render(){
  timerEl.textContent=
    String(Math.floor(time/60)).padStart(2,"0")+":"+
    String(time%60).padStart(2,"0");
}
function finish(){
  clearInterval(interval);
  interval=null;
  timerEl.classList.add("alert");
  playAlert();
  minEl.disabled=secEl.disabled=false;
}
startBtn.onclick=()=>{
  unlockAudio();
  if(interval) return;
  timerEl.classList.remove("alert");
  time=(+minEl.value*60)+(+secEl.value);
  if(time<=0) return;
  render();
  minEl.disabled=secEl.disabled=true;
  pauseBtn.disabled=resetBtn.disabled=false;
  interval=setInterval(()=>{
    time--;
    render();
    if(time<=0) finish();
  },1000);
};
pauseBtn.onclick=()=>{
  if(interval){clearInterval(interval);interval=null;pauseBtn.textContent="Resume";}
  else{pauseBtn.textContent="Pause";interval=setInterval(()=>{time--;render();if(time<=0)finish();},1000);}
};
resetBtn.onclick=()=>{
  clearInterval(interval);interval=null;
  timerEl.classList.remove("alert");
  time=(+minEl.value*60)+(+secEl.value);
  render();
  minEl.disabled=secEl.disabled=false;
};

/* ===== THEMES ===== */
const themes=[
"Classic Tech","Auto-drift Tech","Transitional Tech","Speedtech",
"Mixed 2 Surfaces","Mixed 3 Surfaces","Mixed 4 Surfaces",
"Snow Car Only","Desert Car Only","Rally Car Only",
"Dirt Gear 3","Dirt Gear 4","Dirt Gear 5",
"Grass Gear 3","Grass Gear 4","Grass Gear 5",
"Fullspeed","Ice Gear 3","Ice Gear 4",
"Plastic Only","Bobsleigh","Heavy Transitions","RPG","Competitive",
"3 Blocks Wide","7x7 Cube","Uphill Only","Downhill Only",
"Freewheel","Funspeed","LOL Map","3 Jumps Minimum","Slow Motion",
"Royal Style","Water","Grass Slides","2 Tricks Required",
"Barrels","Transfers","2 Cars","Slow Wood","Classic Wood",
"Fast Wood","Off-road","Off-grid","Reactor Up","Reactor Down",
"Round Map","Forced Cam 3","Map With Cut","Hardway / Safeway",
"Multiple Routes","Very Dark Map","Bonks",
"Letter Shape","Number Shape",
"15 Blocks Max","10 Blocks Max","5 Blocks Max",
"No Test Mapping","Nascar","No Brake Block","Fragile Blocks",
"Only Right Turns","Only Left Turns",
"Back & Forth Map","One-shot Mapping","Moving Blocks"
];

/* ===== THEMES CHECKLIST ===== */
const themesListEl=document.getElementById("themesList");
themes.forEach(t=>{
  const label=document.createElement("label");
  label.className="theme-item";
  const cb=document.createElement("input");
  cb.type="checkbox";
  cb.checked=true;
  cb.dataset.theme=t;
  label.append(cb,t);
  themesListEl.appendChild(label);
});

/* ===== DRAW ===== */
const drawBtn=document.getElementById("draw");
const drawResult=document.getElementById("drawResult");

drawBtn.onclick=()=>{
  const enabled=[...document.querySelectorAll(".theme-item input:checked")]
    .map(cb=>cb.dataset.theme);

  if(!enabled.length){
    drawResult.textContent="No theme selected!";
    return;
  }

  drawBtn.disabled=true;
  let elapsed=0;
  const shuffle=setInterval(()=>{
    drawResult.textContent=enabled[Math.floor(Math.random()*enabled.length)];
    elapsed+=100;
    if(elapsed>=5000){
      clearInterval(shuffle);
      drawResult.textContent=enabled[Math.floor(Math.random()*enabled.length)];
      drawBtn.disabled=false;
    }
  },100);
};
</script>
</body>
