<script>
/* ================= EVENTS ================= */
/* AJOUTE TES EVENTS ICI */
const events = {
  "2026-01-01": ["HAPPY NEW YEAR !!|0:00:blue"],
  "2026-01-13": ["Life Cup & Mapping|21:00:green"],
  "2026-01-12": ["Twenty is Back !|20:20:yellow"],
  "2026-01-14": ["Survivor is Back !|21:00:red","Speedmapping!|22:00:orange"],
  "2026-01-15": ["NEW CUP ! Rivals|21:00:purple"],
  "2026-01-19": ["Twenty S7 E2|20:20:yellow"],
  "2026-01-21": ["Survivor S7 E2|21:00:red"],
  "2026-01-22": ["Rivals S1 E2|21:00:purple"],
  "2026-01-26": ["Twenty S7 E2|20:20:yellow"],
  "2026-01-28": ["Survivor S7 E2|21:00:red"],
  "2026-01-29": ["Rivals S1 E2|21:00:purple"]
};

/* ================= CALENDAR LOGIC ================= */
let currentMonth = 0; // Janvier
let currentYear = 2026;

const monthNames = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

function renderCalendar(){
  const daysContainer = document.getElementById("calendarDays");
  daysContainer.innerHTML = "";

  document.getElementById("monthTitle").innerText =
    monthNames[currentMonth] + " " + currentYear;

  const firstDay = new Date(currentYear, currentMonth, 1).getDay() || 7;
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

  for(let i=1;i<firstDay;i++){
    daysContainer.innerHTML += `<div class="day"></div>`;
  }

  for(let day=1;day<=daysInMonth;day++){
    const dateKey = `${currentYear}-${String(currentMonth+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
    let eventHTML = "";

    if(events[dateKey]){
      events[dateKey].forEach(e=>{
  let label = e;
  let time = "";
  let color = "violet"; // dÃ©faut

  // SÃ©paration nom | reste
  if(e.includes("|")){
    const parts = e.split("|");
    label = parts[0];

    const details = parts[1].split(":");
    time = details[0] + ":" + details[1];
    color = details[2] || "violet";
  }

  eventHTML += `
    <div class="event ${color}">${label}</div>
    ${time ? `<div class="event-time">${time}</div>` : ""}
  `;
});


    }

    daysContainer.innerHTML += `
      <div class="day">
        <div class="day-number">${day}</div>
        ${eventHTML}
      </div>`;
  }
}

function changeMonth(delta){
  currentMonth += delta;
  if(currentMonth < 0){
    currentMonth = 11;
    currentYear--;
  }
  if(currentMonth > 11){
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar();
}

renderCalendar();
</script>
