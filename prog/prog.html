<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“… Schedule</title>

<style>
:root{
  --violet:#c084fc;
  --violet-soft:rgba(192,132,252,.18);
  --bg-card:rgba(20,20,30,.55);
  --border:rgba(255,255,255,.08);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  min-height:100vh;
  background:url("../background.jpeg") center/cover no-repeat fixed;
  color:#fff;
}

.overlay{
  min-height:100vh;
  background:rgba(0,0,0,.72);
}

/* ================= NAV ================= */
nav{
  display:flex;
  justify-content:center;
  gap:25px;
  padding:10px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
}

nav button{
  background:none;
  border:none;
  color:#fff;
  font-size:32px;
  cursor:pointer;
  padding:15px 14px;
}

nav button:hover{
  color:#c084fc;
}

/* ================= WEEK CONTAINER ================= */
.week-wrapper{
  max-width:1200px;
  margin:60px auto;
  padding:32px;
  background:var(--bg-card);
  border-radius:26px;
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
}

/* ================= HEADER ================= */
.week-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:28px;
}

.week-header h2{
  font-size:32px;
  font-weight:normal;
}

.week-header button{
  background:var(--violet-soft);
  border:1px solid var(--violet);
  color:var(--violet);
  padding:8px 18px;
  border-radius:14px;
  cursor:pointer;
}

.week-header button:hover{
  background:var(--violet);
  color:#000;
}

/* ================= GRID ================= */
.week-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:18px;
}

/* ================= DAY ================= */
.day-card{
  background:rgba(255,255,255,.03);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  min-height:230px;
}

.day-title{
  font-size:14px;
  opacity:.65;
  margin-bottom:10px;
}

/* ================= EVENT ================= */
.event-card{
  background:rgba(192,132,252,.12);
  border:1px solid rgba(192,132,252,.35);
  border-radius:14px;
  overflow:hidden;
  margin-bottom:10px;
}

.event-card img{
  width:100%;
  height:70px;
  object-fit:cover;
  opacity:.85;
}

.event-content{
  padding:10px;
}

.event-title{
  font-size:13px;
  font-weight:bold;
}

.event-time{
  font-size:11px;
  opacity:.7;
  margin-top:4px;
}

/* ================= TODAY HIGHLIGHT ================= */
.day-card.today{
  background:linear-gradient(
    180deg,
    rgba(192,132,252,.22),
    rgba(255,255,255,.03)
  );
  border:2px solid var(--violet);
  box-shadow:0 0 18px rgba(192,132,252,.45);
  transform:translateY(-2px);
}

.day-card.today .day-title{
  color:var(--violet);
  font-weight:bold;
  opacity:1;
}

.today-badge{
  display:inline-block;
  background:var(--violet);
  color:#000;
  font-size:10px;
  padding:3px 8px;
  border-radius:999px;
  margin-left:6px;
}

/* ================= FOOTER ================= */
.footer{
  position:fixed;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="overlay">

<nav>
  <button onclick="location.href='../index.html'">Home</button>
  <button onclick="location.href='prog.html'">Schedule</button>
  <button onclick="location.href='../survivor/survivor.html'">Survivor</button>
  <button onclick="location.href='../twenty/twenty.html'">Twenty</button>
  <button onclick="location.href='../rivals/index.html'">Rivals</button>
  <button onclick="location.href='../pack/pack.html'">TM Pack</button>
  <button onclick="location.href='../maps/maps.html'">My Maps</button>
  <button onclick="location.href='../mapping/minuteur.html'">Mapping</button>
</nav>

<div class="week-wrapper">
  <div class="week-header">
    <button onclick="changeWeek(-1)">â—€</button>
    <h2 id="weekTitle"></h2>
    <button onclick="changeWeek(1)">â–¶</button>
  </div>

  <div class="week-grid" id="weekGrid"></div>
</div>

<footer class="footer">Chacalou.com Â©</footer>
</div>

<script>
/* ================= EVENTS ================= */
const events = {
  "2026-01-12": ["Twenty is Back ! S8E01|20:20","Speedmapping|21:00"],
  "2026-01-13": ["Speedmapping|21:00"],
  "2026-01-14": ["Survivor is Back ! S8E01|21:00","Speedmapping!|22:00"],
  "2026-01-15": ["NEW CUP ! Rivals|21:00"],
  "2026-01-19": ["Twenty! S8 E02|20:20"],
  "2026-01-21": ["Survivor! S8 E02|21:00"],
  "2026-01-22": ["Rivals S1 E02|21:00"]
};

function getEventImage(text){
  text=text.toLowerCase();
  if(text.includes("survivor")) return "survivor.png";
  if(text.includes("twenty")) return "twenty.png";
  if(text.includes("rivals")) return "rivals.png";
  if(text.includes("mapping")) return "mapping.png";
  return null;
}

let currentDate = new Date("2026-01-12");

function startOfWeek(d){
  const date=new Date(d);
  const day=date.getDay()||7;
  date.setDate(date.getDate()-day+1);
  return date;
}

function renderWeek(){
  const grid=document.getElementById("weekGrid");
  grid.innerHTML="";

  const start=startOfWeek(currentDate);
  const end=new Date(start);
  end.setDate(start.getDate()+6);

  document.getElementById("weekTitle").innerText =
    start.toLocaleDateString("en-GB",{day:"2-digit",month:"short"})+
    " â†’ "+
    end.toLocaleDateString("en-GB",{day:"2-digit",month:"short"});

  const today=new Date();

  for(let i=0;i<7;i++){
    const d=new Date(start);
    d.setDate(start.getDate()+i);

    const key =
      d.getFullYear()+"-"+
      String(d.getMonth()+1).padStart(2,"0")+"-"+
      String(d.getDate()).padStart(2,"0");

    const isToday =
      d.getFullYear()===today.getFullYear() &&
      d.getMonth()===today.getMonth() &&
      d.getDate()===today.getDate();

    let html="";

    if(events[key]){
      events[key].forEach(e=>{
        const [title,time]=e.split("|");
        const img=getEventImage(title);
        html+=`
          <div class="event-card">
            ${img?`<img src="${img}">`:""}
            <div class="event-content">
              <div class="event-title">${title}</div>
              <div class="event-time">${time}</div>
            </div>
          </div>
        `;
      });
    }

    grid.innerHTML+=`
      <div class="day-card ${isToday?"today":""}">
        <div class="day-title">
          ${d.toLocaleDateString("en-GB",{weekday:"long",day:"numeric"})}
          ${isToday?`<span class="today-badge">TODAY</span>`:""}
        </div>
        ${html||"<div style='opacity:.3;font-size:12px'>â€”</div>"}
      </div>
    `;
  }
}

function changeWeek(delta){
  currentDate.setDate(currentDate.getDate()+delta*7);
  renderWeek();
}

renderWeek();
</script>

</body>
</html>
