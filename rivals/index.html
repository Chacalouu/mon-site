<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mes Maps</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  min-height:100vh;
  background:url("../background.jpeg") center/cover no-repeat fixed;
  color:#fff;
}

.overlay{
  min-height:100vh;
  background:rgba(0,0,0,.65);
  display:flex;
  flex-direction:column;
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:center;
  gap:25px;
  padding:10px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
}

nav button{
  background:none;
  border:none;
  color:#fff;
  font-size:32px;
  font-weight:normal;
  cursor:pointer;
  padding:15px 14px;
}

nav button:hover{
  color:#c084fc;
}

/* ===== BOUTON STREAM ===== */
.stream-btn-container{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.stream-btn{
  padding:30px 60px;
  font-size:42px;
  font-weight:bold;
  color:#fff;
  background:linear-gradient(135deg, #9146FF, #c084fc);
  border:none;
  border-radius:20px;
  cursor:pointer;
  box-shadow:0 0 40px rgba(145,70,255,0.6);
  transition:transform .15s ease, box-shadow .15s ease;
}

.stream-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 60px rgba(145,70,255,0.9);
}

/* ===== FOOTER ===== */
.footer{
  position:fixed;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:0.6;
  color:#fff;
  pointer-events:none;
}
</style>
</head>

<body>
<div class="overlay">

<nav>
  <button onclick="window.location.href='../index.html'">Home</button>
  <button onclick="window.location.href='../prog/prog.html'">Schedule</button>
  <button onclick="window.location.href='../survivor/survivor.html'">Survivor</button>
  <button onclick="window.location.href='../twenty/twenty.html'">Twenty</button>
  <button onclick="window.location.href='../rivals/index.html'">Rivals</button>
  <button onclick="window.location.href='../pack/pack.html'">TMPACK</button>
  <button onclick="window.location.href='../maps/maps.html'">My Maps</button>
  <button onclick="window.location.href='../mapping/minuteur.html'">Mapping</button>
</nav>

<!-- BOUTON AU MILIEU -->
<div class="stream-btn-container">
  <button class="stream-btn" onclick="window.open('https://twitch.tv/chacaloutm','_blank')">
    COME TO THE STREAM
  </button>
</div>

<footer class="footer">
  Chacalou.com Â© 
</footer>

</div>
</body>
</html>
