/* =========================
   POINTS PAR MATCH
   (tu remplis au fur et √† mesure)
   IMPORTANT: l'ordre des points = l'ordre des joueurs AFFICH√âS
   dans la division du match concern√© (avant tri).
========================= */
const MATCH_POINTS = {
  1:{1:[27,42,41,50,33,47],2:[41,50,36,47,40,31],3:[50,24,31,47,40,31,41],4:[34,50,40,42,35,17,23]},
  2:{1:[27,42,41,50,33,47],2:[41,50,36,47,40,31],3:[50,24,31,47,40,31,41],4:[34,50,40,42,35,17,23]},
  3:{1:[27,42,41,50,33,47],2:[41,50,36,47,40,31],3:[50,24,31,47,40,31,41],4:[34,50,40,42,35,17,23]},
  4:{1:[27,42,41,50,33,47],2:[41,50,36,47,40,31],3:[50,24,31,47,40,31,41],4:[34,50,40,42,35,17,23]},
  5:{1:[27,42,41,50,33,47],2:[41,50,36,47,40,31],3:[50,24,31,47,40,31,41],4:[34,50,40,42,35,17,23]}
};

/* Multiplicateurs Cup */
const DIV_MULTIPLIER = {1:2.00, 2:1.75, 3:1.50, 4:1.25};

/* =========================
   PARSING ROBUSTE (COMME AVANT)
========================= */
function isTimeLine(line){
  return /^\d+:\d{2}\.\d{3}(\(.+\))?$/.test(line);
}
function cleanTime(line){
  return line.split("(")[0].trim();
}

function parseRivalsRanking(){
  const lines = RAW_RIVALS_DATA.split("\n").map(l=>l.trim()).filter(Boolean);
  const rows = [];

  for(let i=0;i<lines.length;i++){
    // rang = une ligne qui contient uniquement un nombre
    if(/^\d+$/.test(lines[i])){
      const rank = +lines[i];
      let pseudo = "";
      let time = "";

      // on cherche le premier time-line apr√®s le rank
      for(let j=i+1; j<i+35 && j<lines.length; j++){
        if(isTimeLine(lines[j])){
          time = cleanTime(lines[j]);

          // pseudo = la derni√®re ligne "utile" avant le time
          for(let k=j-1; k>i; k--){
            const v = lines[k];
            if(!v) continue;
            if(isTimeLine(v)) continue;
            if(/ago$/i.test(v)) continue;
            // on √©vite aussi les lignes "Europe, World" etc => mais dans ton format
            // la derni√®re ligne avant le time est bien le pseudo, donc on prend direct.
            pseudo = v;
            break;
          }
          break;
        }
      }

      if(pseudo && time){
        rows.push({ rank, name: pseudo, time });
      }
    }
  }

  // s√©curit√© : si certains ranks sont dupliqu√©s √† cause du format, on garde l'ordre d‚Äôapparition
  return rows;
}

/* =========================
   DIVISIONS (surplus -> divisions basses)
========================= */
function splitDivisions(players){
  const base = Math.floor(players.length / 4);
  let extra = players.length - base * 4;

  const sizes = [base, base, base, base];
  for(let i=3; i>=0 && extra>0; i--){
    sizes[i]++; extra--;
  }

  let idx = 0;
  return sizes.map(s => players.slice(idx, idx += s));
}

/* Match complet si chaque div a exactement le bon nombre de points */
function divIsComplete(matchId, divId, roster){
  const arr = MATCH_POINTS[matchId]?.[divId] || [];
  return Array.isArray(arr) && arr.length === roster.length;
}
function matchIsComplete(matchId, divs){
  return [1,2,3,4].every(d => divIsComplete(matchId, d, divs[d-1]));
}

/* standings (tri par pts si complet) */
function buildStandings(matchId, divId, roster){
  const ptsArr = MATCH_POINTS[matchId]?.[divId] || [];
  const complete = ptsArr.length === roster.length;

  let list = roster.map((p, idx)=>({
    name: p.name,
    pts: (ptsArr[idx] !== undefined ? Number(ptsArr[idx]) : null),
    seedIndex: idx
  }));

  if(complete){
    list.sort((a,b)=>{
      if(b.pts !== a.pts) return b.pts - a.pts;
      return a.seedIndex - b.seedIndex;
    });
  }
  return { list, complete };
}

/* G√©n√©ration match suivant (2 montent / 2 descendent) */
function generateNextDivisionsFromStandings(standingsByDiv){
  const d1 = standingsByDiv[0].list.map(x=>x.name);
  const d2 = standingsByDiv[1].list.map(x=>x.name);
  const d3 = standingsByDiv[2].list.map(x=>x.name);
  const d4 = standingsByDiv[3].list.map(x=>x.name);

  const takeTop = (arr,n)=>arr.slice(0, Math.min(n, arr.length));
  const takeBottom = (arr,n)=>arr.slice(Math.max(0, arr.length-n));
  const takeMiddle = (arr, topN, bottomN)=>{
    const start = Math.min(topN, arr.length);
    const end = Math.max(start, arr.length - Math.min(bottomN, arr.length));
    return arr.slice(start, end);
  };

  const d1_down = takeBottom(d1, 2);
  const d2_up   = takeTop(d2, 2);
  const d2_down = takeBottom(d2, 2);
  const d3_up   = takeTop(d3, 2);
  const d3_down = takeBottom(d3, 2);
  const d4_up   = takeTop(d4, 2);

  const d1_mid = takeMiddle(d1, 0, 2);
  const d2_mid = takeMiddle(d2, 2, 2);
  const d3_mid = takeMiddle(d3, 2, 2);
  const d4_mid = takeMiddle(d4, 2, 0);

  const next1 = [...d2_up, ...d1_mid];
  const next2 = [...d3_up, ...d2_mid, ...d1_down];
  const next3 = [...d4_up, ...d3_mid, ...d2_down];
  const next4 = [...d4_mid, ...d3_down];

  return [
    next1.map(name=>({name})),
    next2.map(name=>({name})),
    next3.map(name=>({name})),
    next4.map(name=>({name}))
  ];
}

/* =========================
   RENDER
========================= */
const seedingPlayers = parseRivalsRanking();

/* Affiche ‚ÄúClassement du seeding‚Äù */
const rankingBody = document.getElementById("ranking-body");
rankingBody.innerHTML = "";
seedingPlayers.forEach(p=>{
  rankingBody.innerHTML += `
    <tr>
      <td class="col-rank">${p.rank}</td>
      <td class="col-player">${p.name}</td>
      <td class="col-time">${p.time}</td>
    </tr>
  `;
});

/* Flow matchs */
const matchesContainer = document.getElementById("matches");
const divsByMatch = {};
divsByMatch[1] = splitDivisions(seedingPlayers);

function renderMatch(matchId){
  matchesContainer.innerHTML += `<div class="match-title">MATCH ${matchId}</div>`;

  const divs = divsByMatch[matchId];

  divs.forEach((roster, i)=>{
    const divId = i+1;
    const { list, complete } = buildStandings(matchId, divId, roster);

    matchesContainer.innerHTML += `
      <div class="division div${divId}">
        <h3>Division ${divId}</h3>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th class="move"></th>
              <th>Joueur</th>
              <th>Pts</th>
            </tr>
          </thead>
          <tbody>
            ${list.map((p, idx)=>{
              let icon = "";

              // Emojis uniquement si la div est compl√®te ET pas au match 5
              if(complete && matchId < 5){
                const isTop2 = idx < 2;
                const isBottom2 = idx >= list.length - 2;

                // üî∫ 2 premiers montent (sauf div1)
                if(isTop2 && divId !== 1) icon = "üî∫";
                // üîª 2 derniers descendent (sauf div4)
                else if(isBottom2 && divId !== 4) icon = "üîª";
              }

              return `
                <tr>
                  <td>${idx+1}</td>
                  <td class="move">${icon}</td>
                  <td class="col-player">${p.name}</td>
                  <td class="points">${p.pts ?? "-"}</td>
                </tr>
              `;
            }).join("")}
          </tbody>
        </table>
      </div>
    `;
  });
}

/* Render match 1 */
renderMatch(1);

/* Render match 2..5 seulement si le match pr√©c√©dent est complet */
for(let m=2; m<=5; m++){
  if(!matchIsComplete(m-1, divsByMatch[m-1])) break;

  const standingsPrev = divsByMatch[m-1].map((roster, idx)=>buildStandings(m-1, idx+1, roster));
  divsByMatch[m] = generateNextDivisionsFromStandings(standingsPrev);

  renderMatch(m);
}

/* =========================
   CLASSEMENT FINAL (apr√®s match 5 complet)
========================= */
function renderFinalCup(){
  if(!divsByMatch[5]) return;
  if(!matchIsComplete(5, divsByMatch[5])) return;

  const scores = {}; // {name: total}

  for(let m=1; m<=5; m++){
    const divs = divsByMatch[m];
    if(!divs || !matchIsComplete(m, divs)) return;

    divs.forEach((roster, i)=>{
      const divId = i+1;
      const mult = DIV_MULTIPLIER[divId];

      const { list } = buildStandings(m, divId, roster); // tri√© car complet
      const size = list.length;

      list.forEach((p, idx)=>{
        const base = size - idx;      // 1er = X, 2e = X-1, ...
        const cupPts = base * mult;

        scores[p.name] = (scores[p.name] || 0) + cupPts;
      });
    });
  }

  const final = Object.entries(scores)
    .map(([name, pts])=>({name, pts}))
    .sort((a,b)=>b.pts - a.pts);

  matchesContainer.innerHTML += `
    <div class="match-title">üèÜ CLASSEMENT FINAL</div>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Joueur</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          ${final.map((p,i)=>`
            <tr>
              <td class="col-rank">${i+1}</td>
              <td class="col-player">${p.name}</td>
              <td class="points">${p.pts.toFixed(2)}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    </div>
  `;
}

renderFinalCup();
</script>
