<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

/* =========================
   BACKGROUND
========================= */
body{
  min-height:100vh;
  background:url("../background.jpeg") center/cover no-repeat fixed;
  color:#fff;
}

html{scrollbar-gutter:stable}
body{overflow-y:scroll}

.overlay{
  min-height:100vh;
  background:rgba(0,0,0,.65);
}

/* =========================
   NAVBAR
========================= */
nav{
  display:flex;
  justify-content:center;
  gap:25px;
  padding:10px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
}

nav button{
  background:none;
  border:none;
  color:#fff;
  font-size:32px;
  cursor:pointer;
  padding:15px 14px;
}

nav button:hover{
  color:#c084fc;
}

/* =========================
   MAPS LIST
========================= */
.maps-list-container{
  max-width:1300px;
  margin:60px auto;
  padding:0 20px;
}

.maps-table{
  width:100%;
  border-collapse:collapse;
  background:rgba(0,0,0,.55);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.maps-table thead{
  background:rgba(192,132,252,.18);
}

.maps-table th{
  padding:16px;
  font-size:14px;
  text-transform:uppercase;
  text-align:center;
}

.maps-table td{
  padding:14px;
  text-align:center;
  border-top:1px solid rgba(255,255,255,.1);
}

.map-img{
  width:130px;
  height:70px;
  object-fit:cover;
  border-radius:12px;
}

.wr{
  font-weight:700;
}

.wr span{
  display:block;
  font-size:13px;
  opacity:.7;
}

/* =========================
   BUTTONS
========================= */
.tmio-btn{
  background:#c084fc;
  color:#000;
  padding:8px 18px;
  border-radius:999px;
  font-weight:800;
  text-decoration:none;
  display:inline-block;
  transition:.25s;
}

.tmio-btn:hover{
  background:#e9d5ff;
  transform:scale(1.05);
}

/* =========================
   RESPONSIVE
========================= */
@media(max-width:900px){
  .maps-table thead{
    display:none;
  }

  .maps-table tr{
    display:block;
    margin-bottom:25px;
    border-bottom:2px solid rgba(255,255,255,.1);
  }

  .maps-table td{
    display:block;
    text-align:center;
    padding:10px;
    border:none;
  }
}

/* =========================
   FOOTER
========================= */
.footer{
  position:fixed;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="overlay">

<!-- =========================
     NAV
========================= -->
<nav>
  <button onclick="location.href='../index.html'">Home</button>
  <button onclick="location.href='../prog/prog.html'">Schedule</button>
  <button onclick="location.href='../survivor/survivor.html'">Survivor</button>
  <button onclick="location.href='../twenty/twenty.html'">Twenty</button>
  <button onclick="location.href='../rivals/index.html'">Rivals</button>
  <button onclick="location.href='../pack/pack.html'">TM Pack</button>
  <button onclick="location.href='maps.html'">My Maps</button>
  <button onclick="location.href='../mapping/minuteur.html'">Mapping</button>
</nav>

<!-- =========================
     MAPS LIST
========================= -->
<div class="maps-list-container">
  <table class="maps-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Nom</th>
        <th>ThÃ¨me</th>
        <th>WR</th>
        <th>Trackmania.io</th>
      </tr>
    </thead>
    <tbody id="mapsBody"></tbody>
  </table>
</div>

<footer class="footer">Chacalou.com Â©</footer>

</div>

<script>
/* =========================
   MAPS CONFIG (EDIT THIS)
========================= */
const mapsData = [
  {
    name: "Superlime",
    theme: "Tech / Speed",
    image: "map1.jpg",
    wr: "0:40.295",
    players: ["Senjojoveller"],
    tmio: "https://trackmania.io/#/campaigns/leaderboard/NLS-sU3kSCfyzkD5CNHLOhiyhoG8MyELKbood5J/57edW4Ays1vWROlFgaL_DZFv2Ch"
  },
  {
    name: "BlackPink (ft. Iesauka)",
    theme: "FullSpeed",
    image: "map2.jpg",
    wr: "0:47.315",
    players: ["Kunz.."],
    tmio: "https://trackmania.io/#/campaigns/leaderboard/NLS-sU3kSCfyzkD5CNHLOhiyhoG8MyELKbood5J/RTaXCOB2sZkBfa4Tq8BmJL2vYB0"
  },
  {
    name: "Ouf (ft Fatinho)",
    theme: "LOL / Tech",
    image: "map5.jpg",
    wr: "0:41.155",
    players: ["saabz.."],
    tmio: "https://trackmania.io/#/campaigns/leaderboard/NLS-sU3kSCfyzkD5CNHLOhiyhoG8MyELKbood5J/byU5KznVrR_JVHFFiVBCQFH_eCl"
  }
];

/* =========================
   RENDER
========================= */
const body = document.getElementById("mapsBody");

mapsData.forEach(map=>{
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td><img class="map-img" src="${map.image}" alt="${map.name}"></td>
    <td>${map.name}</td>
    <td>${map.theme}</td>
    <td class="wr">
      ${map.wr}
      <span>${map.players.join(", ")}</span>
    </td>
    <td>
      <a class="tmio-btn" href="${map.tmio}" target="_blank">Leaderboard</a>
    </td>
  `;
  body.appendChild(tr);
});
</script>

</body>
</html>
