<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  min-height:100vh;

  color:#fff;

html{

.overlay{
  min-height:100vh;

/* =========================
   NAV
========================= */
nav{
  display:flex;
  justify-content:center;
  gap:25px;
  padding:10px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
}

nav button{
  background:none;
  border:none;
  color:#fff;
  font-size:32px;
  cursor:pointer;
  padding:15px 14px;
}

nav button:hover{
  color:#c084fc;
}

/* =========================
   MAPS GRID
========================= */
.maps-container{
  max-width:1300px;
  margin:60px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}

.map-card{
  position:relative;
  height:280px;
  border-radius:18px;
  overflow:hidden;
  background:#111;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.map-title{
  position:absolute;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  z-index:5;
  font-size:35px;
  font-weight:800;
  text-shadow:0 4px 12px rgba(0,0,0,.9);
}

.map-subtitle{
  position:absolute;
  top:58px;
  left:50%;
  transform:translateX(-50%);
  z-index:5;
  font-size:20px;
  color:#e9d5ff;
  text-shadow:0 2px 8px rgba(0,0,0,.8);
  white-space:nowrap;
}

.map-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .4s ease;
  opacity:.3;
}

.map-card:hover img{
  transform:scale(1.08);
}

.map-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.9), rgba(0,0,0,.15));
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:15px;
  gap:10px;
}

/* =========================
   BOUTONS
========================= */
.btn{
  align-self:center;
  padding:12px 28px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:.25s;
  text-decoration:none;
  display:inline-block;
}

.play-btn{
  background:#c084fc;
  color:#000;
}

.play-btn:hover{
  background:#e9d5ff;
  transform:scale(1.05);
}

.rank-btn{
  background:rgba(255,255,255,.15);
  color:#fff;
  border:1px solid rgba(255,255,255,.25);
}

.rank-btn:hover{
  background:rgba(192,132,252,.35);
}

/* =========================
   MODAL CLASSEMENT
========================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal-content{
  position:relative;
  width:90%;
  max-width:900px;
  height:520px;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(192,132,252,.6);
}

.close-btn{
  position:absolute;
  top:10px;
  right:16px;
  z-index:10;
  background:none;
  border:none;
  color:#fff;
  font-size:28px;
  cursor:pointer;
}

.tm-iframe{
  width:100%;
  height:100%;
  border:none;
}

/* =========================
   FOOTER
========================= */
.footer{
  position:fixed;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:.6;
}

@media(max-width:1000px){
  .maps-container{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:600px){
  .maps-container{grid-template-columns:1fr;}
}
</style>
</head>
